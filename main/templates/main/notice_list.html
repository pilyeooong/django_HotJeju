{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<head>
    <title>Notice !</title>
</head>
<body>
    <div class="notice_container">
        <div class="notice_title">
            <h1>공지사항</h1>
        </div>
        <div class="notice_list">
            <div class="notice_fields">
                <p class="">제목</p>
                <p>글쓴이</p>
            </div>
            <div class="notices">
            {% for n in notices %}
            <div class="noti">
                <ul>
                    <li class="notice_page"><a href="{{n.get_absolute_url}}">{{n.name}}</a></li>
                    <li class="notice_author">{{n.author}}</li>
                </ul>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
    {% if request.user.is_superuser %}
        <div class="notice_add_btn">
            <a class="btn btn-primary" href="{% url 'main:add_notice'%}" >작성하기</a>
        </div>
    {% endif %}
</body>
</html>

{% endblock %}
